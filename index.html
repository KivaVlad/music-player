<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css" />
    <title>Music player
    </title>
</head>
<body>
    <div class="container">
        <div class="player_container">

            <div class="albom_img">
                <img src="./assets/images/Linkin_Park_Hybrid_Theory_Album_Cover.jpg" alt="" />
                <div class="audio_info_container">
                    <h2 class="audio_name"></h2>
                    <h4 class="audio_author"></h4>
                </div>
            </div>

            <div class="player_options">
                <span class="player__current-time"></span>
                <input type="range" min="1" max="100" value="0" class="player__seek-slider-value">
                <div class="player__total-time"></div>
            </div>

            <div class="player_nav_keys_container">

                <div class="player_left_nav">
                    <img src="./assets/icons/playlist-icon.png" alt="" />
                    <img src="./assets/icons/random-icon.png" alt="" />
                </div>

                <div class="player_nav">
                    <img src="./assets/icons/prev-icon.png" id="prev" alt="" />
                    <div class="play-pause_wrapper">
                        <img src="./assets/icons/play-icon.png" id="play" alt="" />
                        <img src="./assets/icons/pause-icon.png" id="pause" class="hidden" alt="" />
                    </div>
                    <img src="./assets/icons/next-icon.png" id="next" alt="" />
                </div>

                <div class="player_right_nav">
                    <img src="./assets/icons/repeat-icon.png" alt="" />
                    <img src="./assets/icons/volume-icon.png" alt="" />
                </div>

            </div>

            <audio src=""></audio>

        </div>
    </div>
    
    <script src="./js//index.js"></script>
</body>
</html>
