<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css" />
    <title>Music player</title>
</head>
<body>
    <div class="container">
        <div class="player_container">

            <div class="albom_img">
                <img src="./assets/images/Linkin_Park_Hybrid_Theory_Album_Cover.jpg" alt="" />
                <div class="audio_info_container">
                    <h2 class="audio_name"></h2>
                    <h4 class="audio_author"></h4>
                </div>
            </div>

            <div class="player_nav">
                <img src="./assets/icons/prev-icon.png" id="prev" alt="" />
                <div class="play-pause_wrapper">
                    <img src="./assets/icons/play-icon.png" id="play" alt="" />
                    <img src="./assets/icons/pause-icon.png" id="pause" class="hidden" alt="" />
                </div>
                <img src="./assets/icons/next-icon.png" id="next" alt="" />
            </div>

            <div class="player_options">
                <span class="player__current-time">00:00</span>
                <input type="range" min="1" max="100" value="0" class="progress__bar" />
                <div class="player__total-time">00:00</div>
            </div>

            <div class="player_nav_keys_container">
                <img id="open-playlist" src="./assets/icons/playlist-icon.png" alt="" />
                <div class="random_icon_container">
                    <img src="./assets/icons/random-icon.png" id="random" alt="" />
                    <img src="./assets/icons/random-icon-active.png" id="random-active" class="hidden" alt="" />
                </div>
                <div class="repeat_icon_container">
                    <img src="./assets/icons/repeat-icon.png" id="repeat" alt="" />
                    <img src="./assets/icons/repeat-icon-active.png" id="repeat-active" class="hidden" alt="" />
                </div>
                <div class="volume_icons_container">
                    <img src="./assets/icons/volume-icon.png" id="volume-on" alt="" />
                    <img src="./assets/icons/volume-off.png" id="volume-off" class="hidden" alt="" />
                    <div class="volume_control_container">
                        <input type="range" class="volume_input" min="0" max="100" value="100" />
                        <span class="volume_value">100%</span>
                    </div>
                </div>
            </div>

            <audio src=""></audio>

        </div>
    </div>

    <div id="playlist" class="playlist">
        <div class="playlist_table">
            <div class="playlist_header">
                <img id="close-playlist" src="./assets//icons/close-icon.svg" alt="" />
            </div>

            <div class="list"></div>
            
        </div>
    </div>
    
    <script src="./js//index.js"></script>
</body>
</html>
