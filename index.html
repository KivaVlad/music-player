<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://unpkg.com/wavesurfer.js@7"></script>
    <title>Music player</title>
</head>
<body>
    <div class="container">

        <div class="player">

            <div class="player-nav_icons">
                <div class="player-nav__play-pause__container">
                    <img src="./assets/icons/play.png" alt="play" id="play" data-set="parent" />
                    <img src="./assets/icons/pause.png" alt="pause" id="pause" />
                </div>
                <img src="./assets/icons/prev.png" alt="prev" id="prev" />
                <img src="./assets/icons/next.png" alt="prev" id="next" />
            </div>

            <div class="player-song__container">
                <div class="player-song__image">
                    <img src="./assets/images/Linkin_Park_Hybrid_Theory_Album_Cover.jpg" alt="" />
                </div>
                <div class="player-song__info">
                    <div class="player-song__info__up">
                        <span class="player-song__info__up-text" id="song_name"></span>
                        <span class="player-song__info__up-text" id="song_author"></span>
                        <div class="player-song__time-zone">
                            <span class="player-song__info__up-text" id="song_time_counter">00:00</span> / 
                            <span class="player-song__info__up-text" id="song_total-time">00:00</span>
                        </div>
                    </div>
                    <div class="player-song__info__down">
                        <input type="range" id="progress_bar" class="player-song__progress_bar" min="0" max="100" value="0" />
                    </div>
                </div>
            </div>

            <div class="player-volume__container">
                <div class="player-song__volume_value"><span id="volume-value"></span></div>
                <input type="range" id="player-volume" class="player-volume" min="0" max="100" value="100" />
            </div>

            <div class="player-nav_icons icons">
                <div class="player-nav__random">
                    <img src="./assets/icons/random.png" alt="" id="random" />
                    <img src="./assets/icons/random-active.png" class="hidden" alt="" id="random-active" />
                </div>
                <div class="player-nav__repeat">
                    <img src="./assets/icons/repeat.png" alt="" id="repeat" />
                    <img src="./assets/icons/repeat-active.png" class="hidden" alt="" id="repeat-active" />
                </div>
            </div>
            
        </div>

        <div id="waveform"></div>

        <div class="playlist"></div>
        <audio src=""></audio>

    </div>
    
    <script src="./js//index.js"></script>
</body>
</html>
